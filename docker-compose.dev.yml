version: "3.8"

services:
  backend:
    build:
      dockerfile: ./.build/backend/java/Dockerfile
    healthcheck:
      test:
        ["CMD", "curl", "-f", "http://localhost:8080/v1.0.0/healthcheck/status"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  frontend:
    build:
      dockerfile: ./.build/frontend/Dockerfile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 15s

  app:
    build:
      context: ./.build/nginx
      dockerfile: Dockerfile
    depends_on:
      - frontend
    ports:
      - 80:80
